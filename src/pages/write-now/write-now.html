<ion-header>

  <ion-navbar color="blue1">
    <div class="writeNowWords" style="font-weight:bold; padding-left: 23%; top: 20%;font-size: large; color: white">Write Now</div>
  <!--<ion-title>WRITE NOW</ion-title>-->
  <div class="addButton">
    <button ion-button (click)="add()" style="float:right">
  <ion-icon ios="ios-add" md="md-add" style="color:white; float:right;"></ion-icon>
</button>
  </div>
</ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
            <ion-input [(ngModel)]="todo" placeholder="Insert some todo here here" type="text"></ion-input>
        </ion-item>

      <!--  <button ion-button full (click)="add()">ADD</button>-->

        <ion-list>
            <ion-item-sliding *ngFor="let t of todos">
                <ion-item>
                    {{t}}
                </ion-item>

              </ion-item-sliding>
        <button ion-button color="danger" (click)="delete(t)">Delete</button>

    </ion-list>
<button ion-button (click)="openblankOpen()">Blank Doc</button>


<button style="background-color:primary; color: white">Email</button>
</ion-content>
