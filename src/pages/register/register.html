<ion-content class="content">

  <ion-fab>
    <button id="backButton"  ion-button icon-start clear padding navPop>
      <ion-icon name="arrow-back"></ion-icon>

    </button>
  </ion-fab>

    <ion-list class="fields" no-border>
      <ion-item>
        <ion-label color="dimgrey" stacked>Name</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="dimgrey" stacked>E-mail</ion-label>
        <ion-input type="email" [(ngModel)]="user.email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="dimgrey" stacked>Password</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="dimgrey" stacked>Confirm Password</ion-label>
        <ion-input type="password" [(ngModel)]="user.password"></ion-input>
      </ion-item>

    </ion-list>

  <div id="signUp">
    <button style="font-size: 15px; color: royalblue;">Sign Up</button>
  </div>
</ion-content>
