  <div class="register-box">

    <ion-row>
      <ion-col class="register-text">
        <h2 class="register-text">Register</h2>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>

        <ion-list inset>

          <ion-item class="register-input">
            <ion-input type="email" placeholder="E-mail" [(ngModel)]="user.email"></ion-input>
          </ion-item>

          <ion-item class="register-input">
            <ion-input type="password" placeholder="Password"></ion-input>
          </ion-item>

          <ion-item class="register-input">
            <ion-input type="password" placeholder="Confirm Password" [(ngModel)]="user.password"></ion-input>
          </ion-item>

          <ion-item class="fixInput"></ion-item> <!-- This fixes the underline issue for the input fields -->
        </ion-list>

      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="register-col">
        <button ion-button class="register-btn" full type="submit" (click)="register(user);">Register</button>
      </ion-col>
    </ion-row>
    
  </div>

</ion-content>
