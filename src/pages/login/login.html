<ion-content class="login-page">

  <img id="image" src="assets/imgs/cat.jpg" alt="writing cat">

  <div class="login-box">
    <ion-row>
      <ion-col class="login-text">
        <h2 class="login-text">Login</h2>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list inset>

          <ion-item>
            <ion-input type="text" placeholder="E-mail" [(ngModel)]="user.email" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-input type="password" placeholder="Password" [(ngModel)]="user.password" required=""></ion-input>
          </ion-item>

          <ion-item class="fixInput"></ion-item> <!-- This fixes the underline issue for the input fields -->

        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="signup-col">
        <button ion-button class="submit-btn" full type="submit" (click)="login(user)">Login</button>
        <button ion-button class="signup-btn" block clear (click)="register()">Register New Account</button>
      </ion-col>
    </ion-row>
  </div>

</ion-content>
