<ion-header style="width: 385px">


  <ion-navbar navPop color="royalblue">
    <ion-title >Write Something</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form [formGroup]="formGroup"(ngSubmit)="saveNote(formGroup.value)" >
    <ion-item>
      <ion-label>Date</ion-label>
      <ion-datetime displatFormat="MM/DD/YYYY" formControlName="date"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Title</ion-label>
      <ion-input type="text" name="title" formControlName="title" required></ion-input>
      <div class="alert" *ngIf="!formGroup.controls['title'].valid &&
           formGroup.controls['title'].touched">{{ titleAlert }}</div>
    </ion-item>

    <ion-item text-wrap>
      <ion-label>Note</ion-label>
      <ion-textarea autosize
        type="text" name="content" formControlName="content" required></ion-textarea>
      <div class="alert" *ngIf="!formGroup.controls['content'].valid &&
      formGroup.controls['content'].touched">{{ contentAlert }}</div>
    </ion-item>

  </form>


<div style="text-align: center; padding-top: 90px;">
  <button ion-button style="color: white; background-color: #488AFF;">Save</button>
  <button ion-button color= 488AFF>Email</button>

</div>

</ion-content>
