<ion-header>

  <ion-navbar color="blue1">
    <ion-buttons end>
      <button ion-button style="font-size: 22px;" (click)="gotoNewGoalPage()">
        <ion-icon name="add"></ion-icon>
      </button>


    </ion-buttons>
    <!--<ion-title text-center>Goals</ion-title>-->
    <div class="goalsWords" style="font-family: 'Courier New'; padding-left: 35%; font-size: 20px; color: white">Goals</div>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-searchbar
  [(ngModel)]="myInput"
  [showCancelButton]="shouldShowCancel"
  (ionInput)="onInput($event)"
  (ionCancel)="onCancel($event)">
</ion-searchbar>

<progress-bar id="progressbar" [progress]="loadProgress"></progress-bar>
