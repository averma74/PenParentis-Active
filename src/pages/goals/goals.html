<ion-header>

  <ion-navbar color="blue1">
    <ion-buttons end>
      <button ion-button style="font-size: 22px;" (click)="gotoNewGoalPage()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
    <div class="goalsWords" style="font-family: 'Courier New'; padding-left: 35%; font-size: 20px; color: white">Goals
    </div>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <h6 text-center style="color:royalblue;">Daily Writing Challenge</h6>

  <ion-list>
    <button ion-item *ngFor="let goal of goals | async" (click)="getGoal(goal.activity)">
      {{ goal.activity }}
    </button>
  </ion-list>

  <h6 id="progressText" style="font-family: Arial; font-size: 13px;">Progress to Next Milestone</h6>

  <progress-bar id="progressbar" [progress]="loadProgress"></progress-bar>

</ion-content>
