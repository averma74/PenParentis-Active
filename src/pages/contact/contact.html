<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Contact Us</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">
  <ion-grid>
    <ion-row>
      <ion-card class="contactcard">
        <img src="./assets/imgs/Conntact Us1.jpg">
        <div class="card-title">Contact Us</div>
        <div class="emailButton">
          <button ion-button color="light" round icon-end item-start (click)="forSendingEmail()"> Send Email
            <ion-icon name="mail"></ion-icon>
          </button>
        </div>
        <div class="card-subtitle">We are here to help you find your writer-self, to help you decide what you want from
          your writing career, and hopefully, to inspire you to get back on track towards achieving those goals.</div>
      </ion-card>
      <ion-card>
        <ion-card-header class="quotation">
          " We want to see you writing with purpose."
        </ion-card-header>
        <ion-card-content>
        </ion-card-content>
      </ion-card>
    </ion-row>
  </ion-grid>
</ion-content>
