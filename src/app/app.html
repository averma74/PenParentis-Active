<ion-split-pane>

  <ion-menu [content]="content">
      
    <ion-header>
      <ion-toolbar color='blue1'>
        <ion-title>Pen Parentis</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content padding>
      <ion-list>        
        <ion-searchbar id ="searchbar"
          [(ngModel)]="myInput"
          [showCancelButton]="shouldShowCancel"
          (ionInput)="onInput($event)"
          (ionCancel)="onCancel($event)">
        </ion-searchbar>
        <button color="primary-pale" menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
          {{p.title}}
          <ion-icon [name]="p.icon" item-left></ion-icon>
        </button>
      </ion-list>
    </ion-content>

  </ion-menu>
  
  <ion-nav [root]="rootPage" #content swipeBackEnabled="false" main></ion-nav>
</ion-split-pane>
